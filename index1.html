<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.6.0/jszip-2.5.0/dt-1.11.3/af-2.3.7/b-2.1.1/b-colvis-2.1.1/b-html5-2.1.1/b-print-2.1.1/cr-1.5.5/date-1.1.1/fc-4.0.1/kt-2.6.4/r-2.2.9/rg-1.1.4/rr-1.2.8/sc-2.0.5/sb-1.3.0/sp-1.4.0/sl-1.3.4/sr-1.0.1/datatables.min.css"/>
    
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="col50">
                    <div class="alignDiv">
                        <img id="personIcon" src="personIcon.png" alt="Person Icon">
                    </div>
                </td>
                <td class="col50">
                    <div class="alignDiv">
                        <form onsubmit="event.preventDefault();onFormSubmit();"  autocomplete="off">
                            
                            <center><h3>Add/Update Person Form</h3></center>
                            
                            <div><label class="validation-error hide" id="allValidationError">Name, Gender and city is required.</label></div>
                        
                            <div class="col25">
                                <label for="name">Name:</label>
                            </div>
                            
                            <div class="col75">
                                <input type="text" name="Name" id="name" placeholder="Full Name" >
                            </div>
                            
                            
                            <div class="col25">
                                <label for="gender">Gender:</label>
                            </div>
                            
                            <div class="col75">
                                <input type="radio" name="Gender"   value="Male" class="male"   id="male"><span id="male" required>Male</span> 
                                <input type="radio" name="Gender" value="Female" class="female"   id="female"><span id="female">Female</span> 
                            </div>

                            <div class="col25">
                                <label for="age">DOB:</label>
                            </div>
                            

                            <div class="col75">
                                <input type="date" name="Age" id="Age" placeholder = "yyyy-mm-dd"
                                min="1940-01-01" oninput="validity.valid||(value='');">
                            </div>
                        

                            
                            <div>
                                <div class="col33">
                                    <div>
                                        <label for="country">Country</label>
                                    </div>
                                    <div class="one_third">
                                        <select name="Country" id="country">
                                            <!-- called api for the list of cities in india -->
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col33">
                                    <div>
                                        <label for="state">State</label>
                                    </div>
                                    <div class="one_third">
                                        <select name="State" id="state">
                                            <!-- called api for the list of cities in india -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col33">
                                    <div>
                                        <label for="city">City</label>
                                    </div>
                                    <div class="one_third">
                                        <select name="City" id="city">
                                            <!-- called api for the list of cities in india -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="formActionButton">
                                <input type="reset" value="Reset">
                                <input 
                                type="submit" id="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
            <tr>
                <table class="display hide" id="personList" width="80vw">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Country</th>
                            <th>State</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Country</th>
                            <th>State</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </tfoot>

                    
                </table>
            
            </tr>
        </tbody>
    </table>
    <!-- <script type="text/javascript" src="cityScript.js"></script> -->
    <script type="text/javascript" src="tableScript.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

</body>
</html>

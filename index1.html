<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.css"/>
    <link rel="stylesheet" type="text/css" href="chosen_v1.8.7/chosen.css"/>
    

    <!-- <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> -->
    
</head>
<body>
    <div id="loading">
        <img id="loading-image" src="./images/loading-splash.gif" alt="Loading..." />
      </div>
      
    <table>
        <tbody class="grid-tbodyContainer">
            <tr>
                <td class="col50 ">
                    <div class="alignDiv">
                        <img id="personIcon" src="./images/personIcon.png" alt="Person Icon">
                    </div>
                </td>
                <td class="col50">
                    <div class="alignDiv">
                        <form onsubmit="event.preventDefault();onFormSubmit();"  autocomplete="off">
                            
                            <center><h3>Add/Update Person Form</h3></center>
                            
                            <div><label class="validation-error hide" id="allValidationError">Name, Gender and city is required.</label></div>
                        
                            <div class="col25">
                                <label for="name">Name:</label>
                            </div>
                            
                            <div class="col75">
                                <input type="text" name="Name" id="name" placeholder="Full Name" >
                            </div>
                            
                            
                            <div class="col25">
                                <label for="gender">Gender:</label>
                            </div>
                            
                            <div class="col75 grid-container">
                                <input type="radio" name="Gender"   value="Male" class="male item1"   id="male"><span id="male" class="item2" required>Male</span> 
                                <input type="radio" name="Gender" value="Female" class="female item3"   id="female"><span id="female" class="item4">Female</span> 
                            </div>

                            <div class="col25">
                                <label for="age">DOB:</label>
                            </div>
                            

                            <div class="col75">
                                <input type="date" name="Age" id="Age" placeholder = "yyyy-mm-dd"
                                min="1940-01-01" oninput="validity.valid||(value='');">
                            </div>
                        

                            
                            <div class="grid-container">
                                <div class="grid-item">
                                    <div id="locationLabel">
                                        <label for="country">Country</label>
                                        
                                    </div>
                                    <div class="one_third">
                                        <select name="Country" id="country">
                                            <!-- called api for the list of cities in india -->
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="grid-item">
                                    <div id="locationLabel">
                                        <label for="state">State</label>
                                    </div>
                                    <div class="one_third">
                                        <select name="State" id="state">
                                            <!-- called api for the list of cities in india -->
                                        </select>
                                    </div>
                                </div>
                                <div class="grid-item">
                                    <div id="locationLabel">
                                        <label for="city">City</label>
                                    </div>
                                    <div class="one_third">
                                        <select name="City" id="city">
                                            <!-- called api for the list of cities in india -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <span><label for="workDays">Working Days</label></span>
                                <div>
                                  <div >
                                    <select placeholder="Enter Days" multiple class="chosen-select" name="Working Days">
                                      <option>Select an option</option>
                                      <option>Monday</option>
                                      <option>Tuesday</option>
                                      <option>wednesday</option>
                                      <option>Thursday</option>
                                      <option>Firday</option>
                                      <option>Saturday</option>
                                      <option>Sunday</option>
                                    </select>
                                 
                            
                            <div class="formActionButton">
                                <input type="reset" value="Reset">
                                <input 
                                type="submit" id="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
            <!-- <tr>
                <td>
                    <div id="EditDeleteDiv">
                        <button class="button edit">Edit</button>
                        <button class="button delete">Delete</button>
                    </div>
                </td>
            </tr> -->
           
        </tbody>
    </table>
    <table class="display hide" id="personList" width="80vw" style="background-color:whitesmoke">
                    
        <thead>
            
            <tr>
                
                <!-- <th></th> -->
                <th>Sr.No</th>
                <th>Name</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Working Days</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                
            </tr>
           
        </thead>

        <tfoot>
            <tr>
                <!-- <th></th> -->
                 <th>Sr.No</th>
                <th>Name</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Working Days</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                
            </tr>
        </tfoot>

        
    </table>
    <!-- <script type="text/javascript" src="cityScript.js"></script> -->
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript" src="chosen_v1.8.7/chosen.jquery.js"></script>
    <script type="text/javascript" src="tableScript.js"></script>
    <script type="text/javascript" src="DataTables/datatables.js"></script>

</body>
</html>
